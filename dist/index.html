<script>

document.addEventListener('DOMContentLoaded', function() {
  const btn = document.getElementById('lang-select-btn');
  const list = document.getElementById('lang-list');
  const wrapper = document.getElementById('lang-select-wrapper');

  btn.addEventListener('click', function(e) {
    e.stopPropagation();
    list.hidden = !list.hidden;
    const arrow = btn.querySelector('.lang-arrow');
    if (!list.hidden) {
      arrow.classList.add('open');
      btn.classList.add('open');
    } else {
      arrow.classList.remove('open');
      btn.classList.remove('open');
    }
  });

  document.addEventListener('click', function(e) {
    if (!wrapper.contains(e.target)) {
      list.hidden = true;
      const arrow = btn.querySelector('.lang-arrow');
      arrow.classList.remove('open');
      btn.classList.remove('open');
    }
  });
});

    <script>
        const blocks = document.querySelectorAll(".salary");
        const links = document.querySelectorAll(".salary-links__item");

        links.forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                const target = link.dataset.link;

                blocks.forEach(block => {
                if (block.dataset.block === target) {
                    // показать выбранный
                    block.style.maxHeight = block.scrollHeight + "px";
                    block.style.opacity = "1";
                } else {
                    // скрыть остальные
                    block.style.maxHeight = "0";
                    block.style.opacity = "0";
                }
                });
            });
        });

        blocks.forEach(block => {
            const closeBtn = block.querySelector(".close-link");
            if (closeBtn) {
                closeBtn.addEventListener("click", e => {
                e.preventDefault();
                block.style.maxHeight = "0";
                block.style.opacity = "0";
                });
            }
        });
</script>
